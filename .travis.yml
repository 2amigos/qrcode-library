# faster builds on new travis setup not using sudo
sudo: false

language: php

php:
  - 7.3

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

install:
  - travis_retry composer self-update && composer --version
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - travis_retry php -d memory_limit=1G composer install --prefer-dist --no-interaction

before_script:
  - php -r "echo INTL_ICU_VERSION . \"\n\";"
  - php -r "echo INTL_ICU_DATA_VERSION . \"\n\";"

  # enable code coverage on PHP 7.3, only one PHP version needs to generate coverage data
  - |
    if [ $TRAVIS_PHP_VERSION = '7.3' ]; then
      CODECEPTION_FLAGS="--coverage-xml"
    fi

script:
  - composer validate --no-check-lock
  - vendor/bin/codecept run $CODECEPTION_FLAGS

notifications:
  email:
    - hola@2amigos.us

after_script:
  - |
    if [ $TRAVIS_PHP_VERSION = '7.3' ]; then
      travis_retry wget https://scrutinizer-ci.com/ocular.phar
      php ocular.phar code-coverage:upload --format=php-clover tests/_output/coverage.xml
    fi
